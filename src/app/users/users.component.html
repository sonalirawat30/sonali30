<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th width=200>Name</th>
                        <th width=200>Gender</th>
                        <th width=200>Company</th>
                        <th width=200>Email</th>
                        <th width=100>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let user of users'>
                        <td>{{user.name}}</td>
                        <td>{{user.gender}}</td>
                        <td>{{user.company}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.age}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
